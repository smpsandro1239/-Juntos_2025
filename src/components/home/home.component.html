<div class="space-y-8">
  <section>
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Pr√≥ximos Eventos</h2>
    <app-event-carousel></app-event-carousel>
  </section>

  <section>
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Descobrir Atividades</h2>
    <div class="flex items-center justify-between mb-4">
      <div class="flex justify-center border border-gray-300 rounded-full p-1 bg-gray-100">
        <button
          (click)="setViewMode('list')"
          class="px-4 py-1.5 text-sm font-semibold rounded-full transition-colors duration-200"
          [class]="viewMode() === 'list' ? 'bg-white text-teal-600 shadow' : 'text-gray-600 hover:text-gray-800'"
        >
          Lista
        </button>
        <button
          (click)="setViewMode('map')"
          class="px-4 py-1.5 text-sm font-semibold rounded-full transition-colors duration-200"
          [class]="viewMode() === 'map' ? 'bg-white text-teal-600 shadow' : 'text-gray-600 hover:text-gray-800'"
        >
          Mapa
        </button>
      </div>
    </div>
    
    <app-filters></app-filters>
    
    <div class="mt-6">
      @if (viewMode() === 'list') {
        <app-discover-feed></app-discover-feed>
      } @else {
        <app-map-view></app-map-view>
      }
    </div>
  </section>
</div>
