<div class="relative w-full h-[60vh] bg-slate-200 rounded-2xl shadow-lg overflow-hidden border-4 border-white">
  <!-- Mapa Fundo Simulado (Exemplo com imagem estÃ¡tica, poderia ser um tile de mapa) -->
  <img src="https://picsum.photos/seed/mapbg/1200/800" class="absolute inset-0 w-full h-full object-cover opacity-30"/>
  <div class="absolute inset-0 bg-gradient-to-t from-slate-200/50 to-transparent"></div>

  @for (activity of activities(); track activity.id) {
    <div class="absolute group" 
         [style.top]="getPosition(activity).top" 
         [style.left]="getPosition(activity).left"
         (mouseenter)="activeActivityId.set(activity.id)"
         (mouseleave)="activeActivityId.set(null)">

      <!-- Pop-up do Marcador -->
      <a [routerLink]="['/activity', activity.id]"
         class="absolute bottom-full mb-3 left-1/2 -translate-x-1/2 w-48 bg-white rounded-lg shadow-xl p-2 text-center text-xs transition-all duration-200 origin-bottom z-20"
         [class]="activeActivityId() === activity.id ? 'scale-100 opacity-100' : 'scale-90 opacity-0 pointer-events-none'">
          <img [src]="activity.imageUrl" class="w-full h-16 object-cover rounded-md mb-2">
          <p class="font-bold text-slate-800 truncate">{{activity.title}}</p>
          <p class="text-slate-500">{{activity.price}}</p>
      </a>

      <!-- Marcador (Pin) -->
       <a [routerLink]="['/activity', activity.id]" 
          class="block w-6 h-6 rounded-full bg-teal-500 border-2 border-white shadow-md -translate-x-1/2 -translate-y-1/2
                 flex items-center justify-center relative z-10 transition-transform duration-200"
          [class]="activeActivityId() === activity.id ? 'scale-125 bg-red-500' : 'group-hover:scale-125'">
          <div class="w-2 h-2 bg-white rounded-full"></div>
       </a>

    </div>
  } @empty {
     <div class="absolute inset-0 flex items-center justify-center">
        <div class="text-center p-4 bg-white/80 backdrop-blur-sm rounded-lg">
            <h3 class="text-lg font-semibold text-slate-700">Nenhuma atividade para mostrar no mapa</h3>
            <p class="mt-1 text-slate-500 text-sm">Tente ajustar os seus filtros.</p>
        </div>
    </div>
  }

</div>
